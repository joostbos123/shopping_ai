<html>
<head>
    <title>Home Page </title>
    <link rel = "stylesheet" type = "text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class = "uploadColumn">
        <form action = "{{ url_for('process_image') }}" method="post" enctype="multipart/form-data">
            <input type="file" id="myFile" name="filepath">
            <input type="submit">
            {% if search_image %}
            <br/>
            <img class="searchImage" 
                 src="data:image/jpeg;base64, {{search_image}}"
            />
            <canvas id="imagePolygonCanvas"></canvas>
            <script src="scripts/DrawPolygons.js"></script>
            {% endif %}
        </form>
    </div>
        
    <h2>RESULTS</h2>
    <div class>
        {% for item in content %}
        <div class="showColumn">
            {% for result in item["results"] %}
            <div class="imgCard">
                <img src = "data:image/jpeg;base64, {{ result['image_str'] }}" alt="image"> </img>
                <h4> {{ result["product"] }} </h4>
                <h4> {{ result["url"] }} </h4>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
